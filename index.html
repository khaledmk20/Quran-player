<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Player</title>
    <!-- <link rel="icon" type="image/png" href="favicon.png" /> -->
  



    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel=icon href='img/book-quran-solid.svg'>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

        <!-- change reciter -->
    <div class="reciter-options">
      <button id="change-reciter"><i class="fa-solid fa-gear"></i></button>

      
      <ul class="reciters-list hidden" >

        <li>
       <label for="option1">
        <i class="fas fa-check-circle"></i>
        <p>Abdul Basit 'Abd us-Samad</p>
      </label>
      <input type="radio" id="option1" name="options" value="option1" checked>
        </li>

      <li>
        <label for="option2">
        <i class="fas fa-check-circle"></i>
        <p>mahmoud khalil al hussary</p>

      </label>
      <input type="radio" id="option2" name="options" value="option2">
      </li>
      
      <li>
         <label for="option3">
        <i class="fas fa-check-circle"></i>
        <p> muhammad siddiq al-minshawi</p>
       </label>
      <input type="radio" id="option3" name="options" value="option3">
      
      </li>
         
      <li>
        <label for="option4">
       <i class="fas fa-check-circle"></i>
       <p> mahmoud ali elbanna</p>
      </label>
      <input type="radio" id="option4" name="options" value="option4">
     
     </li>
    </ul>
      
    </div>




  
    <!-- menu icon -->
    <button id="showListButton"><i class="fas fa-bars"></i></button>


    <div id="surasContainer" class="hidden">
      <ul id="surasList" >
        <!-- List items will be dynamically added here -->
      </ul>
    </div>

    <div class="player-container" >
      <!-- song   -->
      <div class="img-container">
        <img src="img/Quran.jpg" alt="album art" />
      </div>
      <h2 id="title">Al-Fatiha</h2>
      <h3 id="artist">Abdul Basit 'Abd us-Samad</h3>
      <audio src=""></audio>
      <!-- progress -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00:00</span>
          <span id="duration">0:01:18</span>
        </div>
      </div>
      <!-- controls -->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="previous"></i>
        <i class="fas fa-play main-button" id="play" title="play"></i>
        <i class="fas fa-forward" id="next" title="next"></i>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
