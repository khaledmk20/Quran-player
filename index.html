<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Player</title>
    <!-- <link rel="icon" type="image/png" href="favicon.png" /> -->
  



    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel=icon href='img/book-quran-solid.svg'>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- menu icon -->
    <button id="showListButton"><i class="fas fa-bars"></i></button>

    <div id="surasContainer" class="hidden">
      <ul id="surasList">
        <!-- List items will be dynamically added here -->
      </ul>
    </div>

    <div class="player-container">
      <!-- song   -->
      <div class="img-container">
        <img src="img/Quran.jpg" alt="album art" />
      </div>
      <h2 id="title">Al-Fatiha</h2>
      <h3 id="artist">Abdul Basit 'Abd us-Samad</h3>
      <audio src=""></audio>
      <!-- progress -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">2:06</span>
        </div>
      </div>
      <!-- controls -->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="previous"></i>
        <i class="fas fa-play main-button" id="play" title="play"></i>
        <i class="fas fa-forward" id="next" title="next"></i>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
